<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Universe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <style>
        
    </style>
</head>

<body>
    <!-- sort button section  -->
    <div class="text-center mt-4">
        <h3>AI Universe Hub</h3>
        <button id="sortBtn" class="mt-3 rounded">Sort By Date</button>
    </div>

    <!-- main content section  -->
    <section class="container mx-auto my-4">
        <div id="content-section" class="row row-gap-4"></div>

        <div class="text-center mt-5">
            <button class="rounded" id="seeMore">see more</button>
        </div>
    </section>

    <!-- loader section  -->
    <section id="loaderSec" class="d-none">
        <div class="card" aria-hidden="true">
            <div class="card-body">
                <h5 class="card-title placeholder-glow">
                    <span class="placeholder col-6"></span>
                </h5>
                <p class="card-text placeholder-glow">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-6"></span>
                    <span class="placeholder col-8"></span>
                </p>
                <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
            </div>
        </div>
    </section>

    <!-- modal section  -->
    <section id="modal-section">
        <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div style="max-width: 75% !important; position: relative;" class="modal-dialog mx-auto">
                <div class="modal-content">
                    <button
                        style="position:absolute; right:-20px; top:-30px; opacity:80% ;"
                        type="button" class="deletBtn"  data-bs-dismiss="modal" aria-label="Close">
                    <i class="fa-solid fa-circle-xmark"></i>
                    </button>

                    <div id="modal" class=" my-5 modal-body row row-gap-3">
                        <div class=" mx-auto col-lg-6 col-10">
                            <div class="card border-danger">
                                <h5 id="description" class="p-3"></h5>

                                <div class="my-3 d-flex flex-wrap row-gap-2 justify-content-evenly align-items-center">
                                    <div class="p-2 text-success fw-bold">
                                        <p id="price1"> </p>
                                        <p id="plan1"> </p>
                                    </div>
                                    <div class="p-2 text-warning fw-bold">
                                        <p id="price2"> </p>
                                        <p id="plan2"> </p>
                                    </div>
                                    <div class="p-2 text-danger fw-bold">
                                        <p id="price3"> </p>
                                        <p id="plan3"> </p>
                                    </div>
                                </div>

                                <div class="my-4 d-block d-lg-flex justify-content-around">
                                    <div>
                                        <h4>Features</h4>
                                        <ul>
                                            <li id="feature1"></li>
                                            <li id="feature2"></li>
                                            <li id="feature3"></li>

                                        </ul>
                                    </div>
                                    <div>
                                        <h4>integration</h4>
                                        <ul id="integrations">
                                            <!-- <li id="int1"></li>
                                            <li id="int2"></li>
                                            <li id="int3"></li> -->
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="img-card" class=" mx-auto col-lg-6 col-10 position-relative">
                            <div id="card" class="card text-center">
                                <img id="img" alt="" srcset="">
                                <h5 id="title" class="card-title"></h5>
                                <div class="card-body">
                                    <p id="card-text" class="card-text"></p>                                    
                                </div>
                            </div>
                            <span id="accorcy" style="top: 10px; right: 20px; " class="badge text-bg-danger position-absolute">Danger</span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/79358fa5dd.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
