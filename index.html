<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        button {
            background-color: rgb(224, 84, 42);
            border: none;
            color: aliceblue;
            border-radius: 7px;
            padding: 8px 10px;
            font-weight: bold;
            font-size: 13px;
        }
        .date-area{
            color: rgb(116, 114, 114);
            font-size: 13px;
        }

        .modal-button{
            font-size: 30px;
            color: rgb(250, 111, 111);
        }
    </style>
</head>

<body>

    <!-- sort button section  -->
    <div class="text-center mt-4">
        <h3>AI Universe Hub</h3>
        <button class="mt-3">Sort By Date</button>
    </div>

<!-- main content section  -->
    <section class="container mx-auto my-4">
        <div id="inject" class="row row-gap-4">

        </div>

        <div class="text-center mt-5">
            <button id="seeMore">see more</button>
        </div>
    </section>

    <!-- loader section  -->
    <section id="loaderSec" class="d-none">
        <div class="card" aria-hidden="true">

            <div class="card-body">
                <h5 class="card-title placeholder-glow">
                    <span class="placeholder col-6"></span>
                </h5>
                <p class="card-text placeholder-glow">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-6"></span>
                    <span class="placeholder col-8"></span>
                </p>
                <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
            </div>
        </div>
    </section>



    <!-- modal section  -->
    <section id="modal-section">
        <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
        
                    <div class="modal-body">
                        <p id="para"></p>
                    </div>
        
                </div>
            </div>
        </div>
    </section>


     











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/79358fa5dd.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
